    string path = 1;
    int32 port = 2;
    string serviceStackId = 3;

}

message PutAppVersionBuildAndDeployRequest {
    string id = 1;
    string buildConfigContent = 2;

}

message PutAppVersionDeployRequest {
    string id = 1;
    bool temporaryShutdown = 2;

}

